<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app2">
    <span v-bind:title="message">
        鼠标悬浮
    </span>
</div>
<div id="app3">
    <span v-if="text">12324</span>
</div>
<div id="app4">
    <ul>
        <li v-for="tosd in obj">{{tosd.text}}</li>
    </ul>
</div>
<div id="app5">
    <p>{{message}}</p>
    <input type="text" v-model="message">
    <button v-on:click="reve">逆转消息</button>
</div>
</body>
<script src="js/vue.js"></script>
<script>
    var app=new Vue({
        el:'#app',
        data:({
            message:'Holle Vue水电费'
        })
    });
    var app2=new Vue({
        el:'#app2',
        data:({
            message:'hehe'+ new Date().toLocaleString()
        })
    });
    var app3=new Vue({
        el:'#app3',
        data:({
            text:true
        })
    });
    var app4=new Vue({
        el:'#app4',
        data:{
            obj:[{text:'ind'},{text:'sdi'},{text:'inds'}]
        }
    })
    app4.obj.push({text:'sdfsd'});

    var app5=new Vue({
        el:'#app5',
        data:({
            message:'嗨喽'
        }),
        methods:{
            reve:function(){
                if(this.message=='嗨喽'){
                    this.message='11111111111111111111111';
                }else{
                    this.message='嗨喽'
                }

            }
        }
    });
</script>
</html>
