<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<div id='app'>
		<input type="text" v-model="mssages" />
		<p>mssages is:{{mssages}}</p>
		<br>
		<textarea v-model="mssages" placeholder="add multiple lines"></textarea>
		<p>----------------------------</p>
	</div>
	<div id="app2">
		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">{{ checked }}</label>
		
		<br />
		 <input type="checkbox" id="jack" value="1" v-model="checkedNames">
		  <label for="jack">Jack</label>
		  <input type="checkbox" id="john" value="2" v-model="checkedNames">
		  <label for="john">John</label>
		  <input type="checkbox" id="mike" value="3" v-model="checkedNames">
		  <label for="mike">Mike</label>
		  <br>
		  <span>Checked names: {{ checkedNames }}</span>
		  
		  
		  <br /><p>----------------------------</p>
		  <input type="radio"  value="1" v-model="picked" />
		  <label >One</label><br />
		  <input type="radio" value="2" v-model="picked" />
		  <label for="">Two</label><br />
		  <span>Picked:{{picked}}</span>
		  <br /><p>----------------------------选择框</p>
		  <select name="" v-model="selected">
		  	<option value="">请选择</option>
		  	<option>A</option>
		  	<option>B</option>
		  	<option>C</option>
		  </select>
		  <span>Selected:{{selected}}</span>
	</div>
	<br /><br />
	<div id="app3">
		<select v-model="selected">
			<option value="" v-for="item in options" v-bind:value="item.value">
				{{item.text}}
			</option>
		</select>
		<br />
		<p>selected:{{selected}}</p>
		<input type="text"  v-model="toggle" />
		<input type="checkbox"  v-model="toggle" true-value="yess" false-value="no"/>
		<br />
		<p>checked:{{toggle}}</p>
		
		<br />
		<input type="radio" v-model="pick" v-bind:value="a" />
		<p>pick:{{pick}}</p>
		<select v-model="selected">
		    <!-- 内联对象字面量 -->
		  <option v-bind:value="{ number: 123 }">123</option>
		</select>
		
		<br /><br />
		<input v-model.trim="msg" >
		<p>msg:{{msg}}</p>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	let app=new Vue({
		el:'#app',
		data:{
			mssages:23
		}
	});
	let app2=new Vue({
	  el: '#app2',
	  data: {
	  	selected:'',
	  	checked:'',
	  	picked:'',
	    checkedNames: []
	  }
	})
	let app3=new  Vue({
		el:'#app3',
		data:{
			selected:'A',
			options:[
				{text:'one',value:'A'},
				{text:'two',value:'B'},
				{text:'three',value:'C'}
			],
			toggle:'yes',
			pick:'',
			a:'ass',
			msg:''
		}
	})
</script>
</html>
