<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<body>
<div id="app">
	<div v-bind:title='message' v-on:click='show = !show'>
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	</div>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
    var vm =new Vue({
    	el:'#app',
    	data:{
    		message:'页面创建于'+new Date().toLocaleString()
    	}
    })
    
</script>
</html>
