<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <style>
    	*{margin:0;padding:0;font-size: 14px;}
    	#id{
    		height:40px;line-height: 40px;text-align: center;background: #666;color: white;width:100%;
    	}
    	button{padding:0 8px;height:40px;border:1px solid #ccc;}
    	#id button:nth-of-type(1){float:left}
    	#id button:nth-of-type(2){float:right}
    </style>
    <script type="text/javascript" src="js/vuex.js" ></script>
</head>
<body>
	<div id='app' style="height: 1560px;">
		<myaddbtn names='通信录'>
				<button @click="change" name="left">返回</button>	
				<button @click="changes">主页</button>
		</myaddbtn>
	</div>
</body>
<script src="js/vue.js"></script>
<script>
	/*
	 * 1，编写基础的html和css
	 * 2，提取出组件
	 * 3，数据传输
	 * 4，内容分发
	 * 5，添加事件方法
	 */
	
	var vm=  new Vue({
		el:'#app',
		components:{
			'myaddbtn':{
				template:`<div id="id" :style="{'position':customFixed ? 'fixed' : 'static'}">
							<slot name="left"></slot>
							{{names}}
							<slot></slot>	
						</div>`,
				props:{
					'names':{
						type: String,
						default:'标题'
					},
					'customFixed':{
						type : Boolean,
						default:true
					}
				}
			}		
			
		},
		methods:{
			change:function(){
				alert(111);
			},
			changes:function(){
				alert(222);
			}
		}
		
	})
</script>
</html>
